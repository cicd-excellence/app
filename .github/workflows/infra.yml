name: Infra

on:
  workflow_call:
    inputs:
      open_infra_pr:
        required: true
        type: string
    secrets:
      GITOPS_DEMO_BOT_GITHUB_TOKEN:
        required: true

jobs:
  infra:
    if: inputs.open_infra_pr == 'true'
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Open Infra PR
        env:
          GH_TOKEN: ${{ secrets.GITOPS_DEMO_BOT_GITHUB_TOKEN }}
        run: |
          echo "Open PR Infra"
          TAG=$GITHUB_SHA bash scripts/open_infra_pr.sh
